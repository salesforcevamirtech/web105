<template>
    <div class="slds-p-around_medium lgc-bg">

        <div class="slds-m-bottom_small">

            <lightning-button
                label="Collapse All"
                onclick={clickToCollapseAll}>
            </lightning-button>
            <lightning-button
                label="Expand All"
                onclick={clickToExpandAll}>
            </lightning-button>
           </div>
       
        <lightning-tree-grid columns = {gridColumns}
                                data = {gridData}
                                key-field = "Id"
                                 hide-checkbox-column = true
                                onrowaction={handleRowAction}>
        </lightning-tree-grid>
</div>
<div if:true={openmodel}>
    <div role="dialog" tabindex="-1" aria-labelledby="header43" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close" onclick={closeModal}>
                        <span class="slds-assistive-text">Cancel</span>
                    </button>
                    <h2 id="header43" class="slds-text-heading--medium">Create new opportunity</h2>
                </div>
                
                <div class="slds-modal__content slds-p-around--medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size--1-of-2 slds-large-size--1-of-2">
                            <div class="slds-align--absolute-center"></div>                            
                       </div>
                        <div class="demo-only" style="height: 640px; width:110% !important;">
                            <lightning-combobox name="recordType" 
                            label="" placeholder="Choose Opportunity record type"
                            value={value}
                             options={recordTypeId} 
                             onchange={changeHandler}>
                            </lightning-combobox>
                        </div>&nbsp; &nbsp;
                    </div>                   
                </div>
            
                <div class="slds-modal__footer">
                    <lightning-button variant="neutral"  name="Cancel" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="neutral"  name="Next" label="Next" onclick={handleChange}></lightning-button>
                                </div>
            </div>
            </div>
            
            <div class="slds-backdrop slds-backdrop--open"></div>
            
        
    </div>
    <template if:true={recordTypeIdVal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" 
                            class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closerecordtypeVal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Opportunity</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    
                <lightning-record-edit-form  object-api-name="Opportunity" record-type-id={recordtypeinfo}>
                    <lightning-messages>
                    </lightning-messages>
                    <lightning-input-field field-name ="AccountId" value={recordId}>
                    </lightning-input-field>
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                    <lightning-input-field field-name="StageName">
                    </lightning-input-field>
                    <lightning-input-field field-name="CloseDate">
                    </lightning-input-field>
                    <footer class="slds-modal__footer">
                        <div class="slds-align_absolute-center">
                           <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="submit" onclick={handleSubmit}></lightning-button>
                          <lightning-button class="slds-m-top_small" variant="brand"  type="cancel" label="cancel" onclick={closerecordtypeVal}></lightning-button>
                       </div>
                      </footer>
 </lightning-record-edit-form>
            </div>
         </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
    
</template>
